<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@300&family=Nerko+One&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/faviconPushpin.png" type="image/x-icon">
    <title>Task Board</title>
     <!-- jquery file -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  <body onload="createNotes()">

      <section id="title-sec">
          <h1 class="myTitle">My Task Board</h1>
      </section>
      
      <section id="form-sec">
          <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-12">
                  <div class="formContainer">
                    <form id="myForm">
                        <div class="form-floating">
                            <label class="formlabel" for="task-details">Task Details:</label>
                            <textarea class="form-control" placeholder="Leave a task here" id="taskDetails"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="formlabel" for="date-details">Deadline Date:</label>
                            <input type="date" class="form-control input-task" id="dateDetails">                           
                        </div>
                        <div class="form-group">
                            <label class="formlabel" for="time-details">Deadline Time:</label>
                            <input type="time" class="form-control input-task" id="timeDetails">
                        </div>
                      </form>
                  </div>
                </div>
                <div class="col-lg-2 col-md-12 text-lg-left text-center">
                  <button type="button" class="btn btn-dark btn-lg mb-lg-2 my-lg-0 my-md-4 my-sm-3 my-2" form="myForm" onclick="addTask()"><i class="fas fa-thumbtack"></i> Add Task</button>
                  <button type="reset" class="btn btn-dark btn-lg my-lg-0 my-md-4 my-sm-3 my-2 ml-lg-0 ml-md-3 ml-sm-2 ml-1" form="myForm"><i class="fas fa-trash"></i> Reset</button>  
                </div>
            </div>        
          </div>
      </section>

      <section id="note-sec">
        <div class="container" id="testCont">
          <div class="row" id="noteRow">

          </div>
        </div>
        </div>      
      </section>
  
      


    <!-- js file -->
    <script src="taskboard.js"></script>

      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
